---
name: stop_federation
version: 0.0.1
author: R.I.Pienaar <rip@devco.net>
description: Stops the Federation Brokers on every node
run_as: choria=rip.mcollective
loglevel: info

uses:
  emulator: ">= 0.0.1"

nodes:
  emulators:
    type: mcollective
    test: true
    at_least: 1
    agents:
      - emulator
    uses:
      - emulator

tasks:
  - mcollective:
      description: "Stop Federation"
      nodes: "{{{ nodes.emulators }}}"
      action: "emulator.stop_federation"
      post:
        - summarize
