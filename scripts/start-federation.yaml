---
name: start_federation
version: 0.0.1
author: R.I.Pienaar <rip@devco.net>
description: Starts Federation Brokers on every node
run_as: choria=rip.mcollective
loglevel: info

uses:
  emulator: ">= 0.0.1"

data_stores:
  emulator:
    type: "file"
    file: "~/.choria-emulator.yaml"
    format: "yaml"

nodes:
  emulators:
    type: mcollective
    test: true
    at_least: 1
    agents:
      - emulator
    uses:
      - emulator

inputs:
  federation:
    description: "Collective NATS Brokers"
    type: "String"
    validation: ":shellsafe"
    data: "emulator/federation_collective_nats"
    save: true

  collective:
    description: "Collective NATS Brokers"
    type: "String"
    validation: ":shellsafe"
    data: "emulator/federation_federation_nats"
    save: true

tasks:
  - mcollective:
      description: "Start Federation"
      nodes: "{{{ nodes.emulators }}}"
      action: "emulator.start_federation"
      post:
        - summarize
      properties:
        federation_servers: "{{{ inputs.federation }}}"
        collective_servers: "{{{ inputs.collective }}}"
